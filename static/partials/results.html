<div style="text-align: left">
	<div class="page-header">
		<h1 id="poll-question">
			{{poll.question}}
			<small>Vote results</small>
		</h1>
	</div>
	<div id="poll-answers">
		<div class="answer" ng-repeat="answer in poll.answers">
			<h4>
				{{answer}} 
				<div class="pull-right">
					<small class="text-right">
						<ng-pluralize count="poll.counts[$index]" when="{'0': 'No votes.', 'one': '1 vote.', 'other': '{} votes.'}">
						</ng-pluralize>
					</small>
				</div>
				<div class="clearfix"></div>
			</h4>
			<div class="row">
				<div class="col-sm-8">
		            <div class="progress progress-striped active">
		                <div class="progress-bar" role="progressbar" aria-valuenow="{{voteRatio($index)*100}}"
		                    aria-valuemin="0" aria-valuemax="100" style="width: {{voteRatio($index)*100}}%"
		                    ng-class="{'progress-bar-success': $index==poll.winningIndex}" style="color: black">
		                </div>
		            </div>
                </div>
	            <div class="col-sm-4 text-right">
	                ({{voteRatio($index)*100 | number: 1}}% of the votes)
	            </div>
           </div>
		</div>
	</div>
</div>
