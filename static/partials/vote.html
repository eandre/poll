<div class="text-left" ng-show="poll.multipleChoice">
	<div class="page-header">
		<h1 id="poll-question">
			{{poll.question}}
			<small>Pick one or more!</small>
		</h1>
	</div>
	<div id="poll-answers">
		<div class="answer checkbox" ng-repeat="answer in poll.answers">
			<label>
				<input type="checkbox" value="{{$index+1}}" name="answer" ng-model="answer.checked" ng-change="updateSelection()">
				{{$index+1}}. {{answer.text}}
			</label>
		</div>
	</div>

	<div style="margin-top: 20px">
		<button class="btn btn-primary btn-lg" ng-click="vote()" ng-disabled="selectedAnswers.length == 0">Vote</button> <button class="btn btn-default btn-lg pull-right" ng-click="showResults()">Results</button> </div>
</div>

<div class="text-left" ng-hide="poll.multipleChoice">
	<div class="page-header">
		<h1 id="poll-question">
			{{poll.question}}
			<small>Pick one!</small>
		</h1>
	</div>
	<div id="poll-answers">
		<div class="answer radio" ng-repeat="answer in poll.answers">
			<label>
				<input type="radio" value="{{$index+1}}" name="answer" ng-model="poll.selectedAnswer" ng-change="updateSelection()">
				{{$index+1}}. {{answer.text}}
			</label>
		</div>
	</div>

	<div style="margin-top: 20px">
		<button class="btn btn-primary btn-lg" ng-click="vote()" ng-disabled="poll.selectedAnswer == -1">Vote</button> <button class="btn btn-default btn-lg pull-right" ng-click="showResults()">Results</button> </div>
</div>
